openapi: 3.0.0
info:
  title: Backend Service API
  description: API for WeChat Mini Program Backend
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local server
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                openid:
                  type: string
      responses:
        '201':
          description: User created
  /api/auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                openid:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
  /api/llm/chat:
    post:
      summary: Call LLM Chat Completion
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model:
                  type: string
                messages:
                  type: array
      responses:
        '200':
          description: LLM Response
  /api/stats/summary:
    get:
      summary: Get Usage Statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Usage Stats
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
